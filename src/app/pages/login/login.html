<div class="login-container d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="login-card shadow-lg p-4 rounded bg-white">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle login-icon mb-2"></i>
      <h3 class="text-purple">FlexiLeaves Admin</h3>
    </div>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label text-purple">Email address</label>
        <input type="email" name="emailId" [(ngModel)]="loginObj.emailId" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-purple">Password</label>
        <input type="password" name="password" [(ngModel)]="loginObj.password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label text-muted" for="rememberMe">
            Remember me
          </label>
        </div>
        <a href="#" class="text-purple text-decoration-none small">Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-purple w-100" (click)="onLogin()">Login</button>
    </form>
  </div>
</div>
