<div class="layout-container d-flex">
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column text-white p-4 shadow">
    <div class="d-flex align-items-center mb-4 pb-2 border-bottom border-light">
      <i class="bi bi-people-fill fs-2 me-2"></i>
      <h4 class="fw-semibold m-0">FlexiLeaves</h4>
    </div>
    <ul class="nav flex-column mb-auto fs-6">
      <li class="nav-item mb-2">
        <a class="nav-link text-white d-flex align-items-center" routerLink="/dashboard">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white d-flex align-items-center" routerLink="/employee">
          <i class="bi bi-people me-2"></i> Employees
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white d-flex align-items-center" routerLink="/leaves">
          <i class="bi bi-calendar-event me-2"></i> Leave Management
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white d-flex align-items-center" href="#">
          <i class="bi bi-file-earmark-text me-2"></i> Reports
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white d-flex align-items-center" href="#">
          <i class="bi bi-gear me-2"></i> Settings
        </a>
      </li>
    </ul>
    <div class="mt-auto pt-3 border-top border-light">
      <a class="nav-link text-white d-flex align-items-center" (click)="logoff()">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content flex-grow-1">
    <router-outlet></router-outlet>
  </div>
</div>
